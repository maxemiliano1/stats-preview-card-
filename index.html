<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <title>Stats Preview Card Component</title>
</head>

<body>
    <main>
        <div class="box-tamanho">
            <div class="conteudo-texto">
                <div class="conteudo-largura">
                    <h1 class="titulo">Get <span>insights</span> that help your business grow.</h1>
                    <p class="conteudo-p color-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience,
                        and overall efficiency.</p>
                </div>
                <div class="conteudo-largura status">
                    <div>
                        <p><span>10k+</span></p>
                        <p class="color-text status-text">Companies</p>
                    </div>
                    <div>
                        <p><span>314</span></p>
                        <p class="color-text status-text">Templates</p>
                    </div>
                    <div>
                        <p><span>12M+</span></p>
                        <p class="color-text status-text">Queries</p>
                    </div>
                </div>
            </div>
            <div class="imagem">
                <img src="img/image-header-desktop.jpg" alt="Image Card">
            </div>
        </div>
    </main>
</body>

</html>
